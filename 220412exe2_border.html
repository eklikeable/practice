<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>박스모델</title>
	<style>
		div {
			width:200px;
			height:100px;
			display:inline-block;
			margin:15px;			
			border-style:solid;  /* 테두리 스타일 - 실선 */
		}
    #box1 {
      border-width:2px;  /* 네 방향 모두 2px */ 
    }
    #box2 {
      border-width:thick thin;  /* top & bottom - thick, left & right - thin */
    }
    #box3 {
      border-width:thick thin thin;  /* top - thick, right - thin, bottom - thin, left - thin */ 
    }
    #box4 {
      border-width:20px 15px 10px 30px;  /* top - 10px, right - 5px, bottom - 5px, left - 10px */
      border-top-color: red;
      border-right-color: yellow;
      border-bottom-color: green;
      border-left-color: blue;
    }
		#box5 {
			border-width:thin thin thick;
		}
		#box6 {
			border-width: thin thick;
		}
	</style>
</head>
<body>
	<div id="box1"> </div>
  <div id="box2"> </div>	
	<div id="box3"> </div>
	<div id="box4"> </div>	  
	<div id="box5"> </div>	  
	<div id="box6"> </div>	
</body>
</html>
