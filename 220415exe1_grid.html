<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid복습</title>
<style>
  .parent {
    border: 5px solid pink;
    display: grid;
    grid-template-columns: auto auto auto;
    grid-template-rows: 100px;

  }
  .parent div{
    background: rgb(193, 235, 109);
    text-align: center;
    font-size: 30px;
    padding: 0 20px;
    border: 1px solid white;

    
    }
</style>
</head>
<body>
<div class="parent">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>

</body>
</html>
