<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>position 연습</title>
  <style>
    body {
      margin:0;
    }
    div { width: 100px;
    height: 100px;
    background-color: orange;
    border: 2px solid;
    position: relative;}
    .box1 {
      position: absolute;
      top: 0;
      left: 0;
    }
    .box2 {
      position: absolute;
      top: 0px;
      right: 0px;
    }
    .box3 {
      position: absolute;
      bottom: 0;
      left: 0;
    }
    .box4 {
      position: absolute;
      bottom: 50px;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">3</div>
  <div class="box4">4</div> 

</body>
</html>
